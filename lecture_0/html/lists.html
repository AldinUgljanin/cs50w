<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>
    <h2>An Ordered List:</h2>
    <ol>
        <li>First Item</li>
	<li>Second Item</li>
        <li>Third Item</li>
    </ol>

    <h2>An Unordered List:</h2>
    <ul>
        <li>First Item</li>
	<li>Second Item</li>
        <li>Third Item</li>
    </ul>
</body>
</html>
